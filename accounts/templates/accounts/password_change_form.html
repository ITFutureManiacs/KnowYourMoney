{% extends 'base.html' %}

{% block title %}Zmiana hasła{% endblock %}

{% block body %}
<br>
<div class="container p-10">
        <div class="form-container">
          <div class="row justify-content-center align-content-center">
              <div class="col-md-6">
                  <div class="card p-5">
                      <h1 class="text-center">Chcesz zmienić swoje hasło?</h1>
                      <p class="text-center">Wpisz swoją propozycję poniżej</p>
                      <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Zmień hasło!"  class="btn btn-primary">
                      </form>
                  </div>
              </div>
          </div>
        </div>
    </div>
{% endblock body%}
