{% extends 'base.html' %}

{% block title %}Zmiana hasła{% endblock %}

{% block body %}
  <h1>Chcesz zmienić swoje hasło?</h1>
  <p>Wpisz swój adres email, wyślemy wiadomość z instrukcjami.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Zmień hasło!">
  </form>
{% endblock body%}
